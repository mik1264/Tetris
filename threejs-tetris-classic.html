<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Tetris - Classic 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #container {
            position: relative;
        }

        #game-canvas {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .ui-overlay {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        #score-display {
            top: 20px;
            left: 20px;
            font-size: 1.5em;
        }

        #level-display {
            top: 60px;
            left: 20px;
            font-size: 1.2em;
        }

        #lines-display {
            top: 95px;
            left: 20px;
            font-size: 1.2em;
        }

        #controls {
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: white;
            border: 3px solid white;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        #start-btn.hidden {
            display: none;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            pointer-events: auto;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c5364;
        }

        .game-over p {
            font-size: 1.3em;
            margin: 10px 0;
        }

        .game-over button {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        h1 {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üéÆ Three.js Tetris 3D</h1>
        <canvas id="game-canvas"></canvas>

        <div class="ui-overlay" id="score-display">Score: 0</div>
        <div class="ui-overlay" id="level-display">Level: 1</div>
        <div class="ui-overlay" id="lines-display">Lines: 0</div>
        <div class="ui-overlay" id="controls">
            <strong>Controls:</strong> ‚Üê/‚Üí Move | ‚Üë Rotate | ‚Üì Soft Drop | Space Hard Drop | P Pause
        </div>

        <button id="start-btn">Start 3D Tetris</button>

        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Lines Cleared: <span id="final-lines">0</span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        // Constants
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 1;
        const COLORS = {
            I: 0x00f0f0, O: 0xf0f000, T: 0xa000f0,
            S: 0x00f000, Z: 0xf00000, J: 0x0000f0, L: 0xf0a000
        };
        const SHAPES = {
            I: [[1,1,1,1]], O: [[1,1],[1,1]], T: [[0,1,0],[1,1,1]],
            S: [[0,1,1],[1,1,0]], Z: [[1,1,0],[0,1,1]],
            J: [[1,0,0],[1,1,1]], L: [[0,0,1],[1,1,1]]
        };

        // Game State
        let gameState = {
            board: Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(null)),
            boardMeshes: Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(null)),
            currentPiece: null,
            currentMeshes: [],
            nextPiece: null,
            position: { x: 0, y: 0 },
            score: 0,
            lines: 0,
            level: 1,
            gameOver: false,
            paused: false,
            gameLoop: null
        };

        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('game-canvas'),
            antialias: true
        });

        renderer.setSize(800, 600);
        renderer.setClearColor(0x0a0a1a);

        // Camera position
        camera.position.set(5, 10, 25);
        camera.lookAt(5, 10, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0x00ffff, 0.5);
        pointLight.position.set(5, 15, 15);
        scene.add(pointLight);

        // Create board frame
        function createBoardFrame() {
            const frameGeometry = new THREE.BoxGeometry(BOARD_WIDTH + 0.2, BOARD_HEIGHT, 0.2);
            const frameMaterial = new THREE.MeshPhongMaterial({
                color: 0x2c5364,
                transparent: true,
                opacity: 0.3
            });

            // Back wall
            const backWall = new THREE.Mesh(frameGeometry, frameMaterial);
            backWall.position.set(BOARD_WIDTH / 2, BOARD_HEIGHT / 2, -0.1);
            scene.add(backWall);

            // Side walls
            const sideGeometry = new THREE.BoxGeometry(0.2, BOARD_HEIGHT, 2);
            const leftWall = new THREE.Mesh(sideGeometry, frameMaterial);
            leftWall.position.set(-0.1, BOARD_HEIGHT / 2, 0);
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(sideGeometry, frameMaterial);
            rightWall.position.set(BOARD_WIDTH + 0.1, BOARD_HEIGHT / 2, 0);
            scene.add(rightWall);

            // Bottom
            const bottomGeometry = new THREE.BoxGeometry(BOARD_WIDTH + 0.4, 0.2, 2);
            const bottom = new THREE.Mesh(bottomGeometry, frameMaterial);
            bottom.position.set(BOARD_WIDTH / 2, -0.1, 0);
            scene.add(bottom);

            // Grid lines
            const gridMaterial = new THREE.LineBasicMaterial({ color: 0x2c5364, opacity: 0.2, transparent: true });

            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, y, 0),
                    new THREE.Vector3(BOARD_WIDTH, y, 0)
                ]);
                const line = new THREE.Line(geometry, gridMaterial);
                scene.add(line);
            }

            for (let x = 0; x <= BOARD_WIDTH; x++) {
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(x, 0, 0),
                    new THREE.Vector3(x, BOARD_HEIGHT, 0)
                ]);
                const line = new THREE.Line(geometry, gridMaterial);
                scene.add(line);
            }
        }

        // Create 3D block
        function createBlock(color, x, y) {
            const geometry = new THREE.BoxGeometry(BLOCK_SIZE * 0.95, BLOCK_SIZE * 0.95, BLOCK_SIZE * 0.95);
            const material = new THREE.MeshPhongMaterial({
                color: color,
                specular: 0x444444,
                shininess: 30
            });
            const cube = new THREE.Mesh(geometry, material);

            // Add edge geometry for definition
            const edges = new THREE.EdgesGeometry(geometry);
            const edgeMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
            const edgeLines = new THREE.LineSegments(edges, edgeMaterial);
            cube.add(edgeLines);

            cube.position.set(x + BLOCK_SIZE / 2, y + BLOCK_SIZE / 2, 0);
            return cube;
        }

        function createPiece() {
            const pieces = Object.keys(SHAPES);
            const type = pieces[Math.floor(Math.random() * pieces.length)];
            return { type, shape: SHAPES[type], color: COLORS[type] };
        }

        function drawCurrentPiece() {
            // Remove old meshes
            gameState.currentMeshes.forEach(mesh => scene.remove(mesh));
            gameState.currentMeshes = [];

            if (!gameState.currentPiece) return;

            const { shape, color } = gameState.currentPiece;
            const { x, y } = gameState.position;

            shape.forEach((row, dy) => {
                row.forEach((cell, dx) => {
                    if (cell) {
                        const posY = BOARD_HEIGHT - (y + dy) - 1;
                        const mesh = createBlock(color, x + dx, posY);
                        scene.add(mesh);
                        gameState.currentMeshes.push(mesh);
                    }
                });
            });
        }

        function drawBoard() {
            // Remove all board meshes
            gameState.boardMeshes.forEach(row => {
                row.forEach(mesh => {
                    if (mesh) scene.remove(mesh);
                });
            });

            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (gameState.board[y][x]) {
                        const posY = BOARD_HEIGHT - y - 1;
                        const mesh = createBlock(gameState.board[y][x], x, posY);
                        scene.add(mesh);
                        gameState.boardMeshes[y][x] = mesh;
                    } else {
                        gameState.boardMeshes[y][x] = null;
                    }
                }
            }
        }

        function checkCollision(piece, pos) {
            const { shape } = piece;
            const { x, y } = pos;
            for (let dy = 0; dy < shape.length; dy++) {
                for (let dx = 0; dx < shape[dy].length; dx++) {
                    if (shape[dy][dx]) {
                        const newX = x + dx, newY = y + dy;
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) return true;
                        if (newY >= 0 && gameState.board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }

        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            return { ...piece, shape: rotated };
        }

        function lockPiece() {
            const { shape, color } = gameState.currentPiece;
            const { x, y } = gameState.position;
            shape.forEach((row, dy) => {
                row.forEach((cell, dx) => {
                    if (cell && y + dy >= 0) {
                        gameState.board[y + dy][x + dx] = color;
                    }
                });
            });
            clearLines();
            spawnPiece();
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (gameState.board[y].every(cell => cell !== null)) {
                    // Flash animation before clearing
                    gameState.board.splice(y, 1);
                    gameState.board.unshift(Array(BOARD_WIDTH).fill(null));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                const oldLevel = gameState.level;
                gameState.lines += linesCleared;
                gameState.score += [0, 100, 300, 500, 800][linesCleared] * gameState.level;
                gameState.level = Math.floor(gameState.lines / 10) + 1;
                if (gameState.level > oldLevel && gameState.gameLoop) {
                    clearInterval(gameState.gameLoop);
                    gameState.gameLoop = setInterval(gameLoop, Math.max(200, 1000 - (gameState.level - 1) * 80));
                }
                updateStats();
            }
        }

        function spawnPiece() {
            gameState.currentPiece = gameState.nextPiece || createPiece();
            gameState.nextPiece = createPiece();
            gameState.position = {
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(gameState.currentPiece.shape[0].length / 2),
                y: 0
            };
            if (checkCollision(gameState.currentPiece, gameState.position)) endGame();
        }

        function movePiece(dx, dy) {
            const newPos = { x: gameState.position.x + dx, y: gameState.position.y + dy };
            if (!checkCollision(gameState.currentPiece, newPos)) {
                gameState.position = newPos;
                drawCurrentPiece();
                return true;
            }
            return false;
        }

        function rotate() {
            const rotated = rotatePiece(gameState.currentPiece);
            if (!checkCollision(rotated, gameState.position)) {
                gameState.currentPiece = rotated;
                drawCurrentPiece();
                return;
            }
            const kicks = [{x:-1,y:0},{x:1,y:0},{x:-2,y:0},{x:2,y:0},{x:0,y:-1}];
            for (const kick of kicks) {
                const testPos = {x: gameState.position.x + kick.x, y: gameState.position.y + kick.y};
                if (!checkCollision(rotated, testPos)) {
                    gameState.currentPiece = rotated;
                    gameState.position = testPos;
                    drawCurrentPiece();
                    return;
                }
            }
        }

        function hardDrop() {
            while (movePiece(0, 1)) {}
            lockPiece();
            gameState.score += 20;
            updateStats();
        }

        function gameLoop() {
            if (gameState.paused || gameState.gameOver) return;
            if (!movePiece(0, 1)) lockPiece();
            drawBoard();
            drawCurrentPiece();
        }

        function updateStats() {
            document.getElementById('score-display').textContent = `Score: ${gameState.score}`;
            document.getElementById('level-display').textContent = `Level: ${gameState.level}`;
            document.getElementById('lines-display').textContent = `Lines: ${gameState.lines}`;
        }

        function endGame() {
            gameState.gameOver = true;
            clearInterval(gameState.gameLoop);
            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('final-lines').textContent = gameState.lines;
            document.getElementById('game-over').classList.add('show');
        }

        function startGame() {
            gameState = {
                board: Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(null)),
                boardMeshes: Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(null)),
                currentPiece: null,
                currentMeshes: [],
                nextPiece: null,
                position: { x: 0, y: 0 },
                score: 0, lines: 0, level: 1,
                gameOver: false, paused: false, gameLoop: null
            };

            spawnPiece();
            drawBoard();
            drawCurrentPiece();
            updateStats();

            const speed = Math.max(300, 1000 - (gameState.level - 1) * 100);
            gameState.gameLoop = setInterval(gameLoop, speed);

            document.getElementById('start-btn').classList.add('hidden');
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Gentle camera rotation
            const time = Date.now() * 0.0001;
            camera.position.x = Math.sin(time) * 3 + 5;
            camera.position.z = Math.cos(time) * 3 + 22;
            camera.lookAt(5, 10, 0);

            renderer.render(scene, camera);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (gameState.gameOver) return;
            switch(e.key) {
                case 'ArrowLeft': e.preventDefault(); movePiece(-1, 0); break;
                case 'ArrowRight': e.preventDefault(); movePiece(1, 0); break;
                case 'ArrowDown': e.preventDefault(); if (movePiece(0, 1)) { gameState.score++; updateStats(); } break;
                case 'ArrowUp': e.preventDefault(); rotate(); break;
                case ' ': e.preventDefault(); hardDrop(); break;
                case 'p': case 'P': e.preventDefault(); gameState.paused = !gameState.paused; break;
            }
        });

        document.getElementById('start-btn').addEventListener('click', startGame);

        // Initialize
        createBoardFrame();
        animate();
    </script>
</body>
</html>
