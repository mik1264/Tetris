<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Tetris - p5.js Variation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        #canvas-container {
            box-shadow: 0 20px 60px rgba(255,0,255,0.5);
            border-radius: 10px;
            overflow: hidden;
            image-rendering: pixelated;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            text-shadow: 2px 2px 4px rgba(0,255,0,0.5);
            font-family: 'Courier New', monospace;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0,255,0,0.5); }
            50% { text-shadow: -2px -2px 4px rgba(255,0,255,0.5); }
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>âš¡ GLITCH TETRIS</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Lines: <span id="lines">0</span></p>
        <p>Level: <span id="level">1</span></p>
    </div>
    <div class="controls">
        <strong>Controls:</strong> Arrow Keys to move/rotate | Space to drop | P to pause
    </div>
    <script>
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        let grid = [];
        let currentPiece;
        let gameOver = false;
        let paused = false;
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let glitchIntensity = 0;
        let glitchLines = [];

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const GLITCH_COLORS = [
            [0, 255, 0],      // Green
            [255, 0, 255],    // Magenta
            [0, 255, 255],    // Cyan
            [255, 255, 0],    // Yellow
            [255, 0, 0],      // Red
            [0, 0, 255],      // Blue
            [255, 255, 255]   // White
        ];

        class GlitchLine {
            constructor() {
                this.y = random(height);
                this.height = random(2, 10);
                this.offset = random(-50, 50);
                this.lifespan = random(5, 15);
            }

            update() {
                this.lifespan--;
            }

            display() {
                push();
                tint(255, 100);
                copy(
                    0, this.y, width, this.height,
                    this.offset, this.y, width, this.height
                );
                pop();
            }

            isDead() {
                return this.lifespan <= 0;
            }
        }

        class Piece {
            constructor() {
                this.shape = random(SHAPES);
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
                this.col = random(GLITCH_COLORS);
                this.glitchOffset = 0;
            }

            draw() {
                push();

                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            let px = (this.x + col) * BLOCK_SIZE;
                            let py = (this.y + row) * BLOCK_SIZE;

                            // Glitch offset
                            if (random(1) < glitchIntensity) {
                                this.glitchOffset = random(-5, 5);
                            } else {
                                this.glitchOffset *= 0.8;
                            }

                            // Draw RGB split
                            push();
                            // Red channel
                            fill(this.col[0], 0, 0, 150);
                            noStroke();
                            rect(px - 3 + this.glitchOffset, py, BLOCK_SIZE, BLOCK_SIZE);

                            // Green channel
                            fill(0, this.col[1], 0, 150);
                            rect(px, py, BLOCK_SIZE, BLOCK_SIZE);

                            // Blue channel
                            fill(0, 0, this.col[2], 150);
                            rect(px + 3 - this.glitchOffset, py, BLOCK_SIZE, BLOCK_SIZE);
                            pop();

                            // Main block
                            stroke(this.col[0], this.col[1], this.col[2]);
                            strokeWeight(2);
                            noFill();
                            rect(px, py, BLOCK_SIZE, BLOCK_SIZE);

                            // Scanlines
                            for (let i = 0; i < BLOCK_SIZE; i += 2) {
                                stroke(0, 0, 0, 100);
                                line(px, py + i, px + BLOCK_SIZE, py + i);
                            }

                            // Random pixels
                            if (random(1) < 0.1) {
                                stroke(255);
                                point(px + random(BLOCK_SIZE), py + random(BLOCK_SIZE));
                            }
                        }
                    }
                }
                pop();
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.collision()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            rotate() {
                const newShape = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const oldShape = this.shape;
                this.shape = newShape;
                if (this.collision()) {
                    this.shape = oldShape;
                } else {
                    // Trigger glitch on rotation
                    glitchIntensity = 0.3;
                    for (let i = 0; i < 5; i++) {
                        glitchLines.push(new GlitchLine());
                    }
                }
            }

            collision() {
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            let newX = this.x + col;
                            let newY = this.y + row;
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            if (newY >= 0 && grid[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            lock() {
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            let newY = this.y + row;
                            let newX = this.x + col;
                            if (newY >= 0) {
                                grid[newY][newX] = this.col;
                            }
                        }
                    }
                }
            }
        }

        function setup() {
            let canvas = createCanvas(COLS * BLOCK_SIZE, ROWS * BLOCK_SIZE);
            canvas.parent('canvas-container');

            for (let i = 0; i < ROWS; i++) {
                grid[i] = Array(COLS).fill(0);
            }

            currentPiece = new Piece();
            frameRate(60);
        }

        function draw() {
            if (!gameOver && !paused) {
                let now = millis();
                let deltaTime = now - lastTime;
                lastTime = now;

                dropCounter += deltaTime;
                if (dropCounter > dropInterval) {
                    if (!currentPiece.move(0, 1)) {
                        currentPiece.lock();
                        clearLines();
                        currentPiece = new Piece();
                        if (currentPiece.collision()) {
                            gameOver = true;
                        }
                    }
                    dropCounter = 0;
                }
            }

            // Decay glitch intensity
            glitchIntensity *= 0.95;

            // Random glitch spikes
            if (random(1) < 0.02) {
                glitchIntensity = 0.5;
                glitchLines.push(new GlitchLine());
            }

            // Draw background with CRT effect
            background(0);

            // Draw grid
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    let px = col * BLOCK_SIZE;
                    let py = row * BLOCK_SIZE;

                    if (grid[row][col]) {
                        let cellColor = grid[row][col];
                        let glitchOffset = random(1) < glitchIntensity ? random(-5, 5) : 0;

                        // RGB split
                        push();
                        fill(cellColor[0], 0, 0, 150);
                        noStroke();
                        rect(px - 3 + glitchOffset, py, BLOCK_SIZE, BLOCK_SIZE);

                        fill(0, cellColor[1], 0, 150);
                        rect(px, py, BLOCK_SIZE, BLOCK_SIZE);

                        fill(0, 0, cellColor[2], 150);
                        rect(px + 3 - glitchOffset, py, BLOCK_SIZE, BLOCK_SIZE);
                        pop();

                        // Main outline
                        stroke(cellColor[0], cellColor[1], cellColor[2]);
                        strokeWeight(2);
                        noFill();
                        rect(px, py, BLOCK_SIZE, BLOCK_SIZE);

                        // Scanlines
                        for (let i = 0; i < BLOCK_SIZE; i += 2) {
                            stroke(0, 0, 0, 100);
                            line(px, py + i, px + BLOCK_SIZE, py + i);
                        }
                    } else {
                        stroke(0, 255, 0, 30);
                        strokeWeight(1);
                        noFill();
                        rect(px, py, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }

            // Draw current piece
            if (!gameOver && currentPiece) {
                currentPiece.draw();
            }

            // Update and draw glitch lines
            for (let i = glitchLines.length - 1; i >= 0; i--) {
                glitchLines[i].update();
                glitchLines[i].display();
                if (glitchLines[i].isDead()) {
                    glitchLines.splice(i, 1);
                }
            }

            // CRT scanlines overlay
            for (let i = 0; i < height; i += 4) {
                stroke(0, 0, 0, 50);
                line(0, i, width, i);
            }

            // VHS noise
            if (random(1) < 0.05) {
                for (let i = 0; i < 100; i++) {
                    stroke(random(255), random(100));
                    point(random(width), random(height));
                }
            }

            // Game over overlay
            if (gameOver) {
                push();
                fill(0, 0, 0, 200);
                rect(0, height/2 - 50, width, 100);

                // Glitchy text
                for (let i = 0; i < 3; i++) {
                    fill(random(GLITCH_COLORS));
                    textAlign(CENTER, CENTER);
                    textSize(32);
                    text('GAME OVER', width/2 + random(-5, 5), height/2 - 20 + random(-3, 3));
                }

                fill(0, 255, 0);
                textSize(16);
                text('Press R to restart', width/2, height/2 + 20);
                pop();
            }

            if (paused) {
                fill(0, 0, 0, 150);
                rect(0, height/2 - 40, width, 80);
                fill(0, 255, 0);
                textAlign(CENTER, CENTER);
                textSize(32);
                text('PAUSED', width/2, height/2);
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (grid[row].every(cell => cell !== 0)) {
                    grid.splice(row, 1);
                    grid.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;

                    // Major glitch on line clear
                    glitchIntensity = 1;
                    for (let i = 0; i < 20; i++) {
                        glitchLines.push(new GlitchLine());
                    }
                }
            }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);

                document.getElementById('score').textContent = score;
                document.getElementById('lines').textContent = lines;
                document.getElementById('level').textContent = level;
            }
        }

        function keyPressed() {
            if (gameOver && key === 'r') {
                resetGame();
                return;
            }

            if (key === 'p' || key === 'P') {
                paused = !paused;
                return;
            }

            if (paused || gameOver) return;

            if (keyCode === LEFT_ARROW) {
                currentPiece.move(-1, 0);
            } else if (keyCode === RIGHT_ARROW) {
                currentPiece.move(1, 0);
            } else if (keyCode === DOWN_ARROW) {
                if (currentPiece.move(0, 1)) {
                    score += 1;
                    document.getElementById('score').textContent = score;
                }
            } else if (keyCode === UP_ARROW) {
                currentPiece.rotate();
            } else if (key === ' ') {
                while (currentPiece.move(0, 1)) {
                    score += 2;
                }
                glitchIntensity = 0.8;
                document.getElementById('score').textContent = score;
            }
        }

        function resetGame() {
            grid = [];
            for (let i = 0; i < ROWS; i++) {
                grid[i] = Array(COLS).fill(0);
            }
            glitchLines = [];
            currentPiece = new Piece();
            gameOver = false;
            paused = false;
            score = 0;
            lines = 0;
            level = 1;
            dropCounter = 0;
            dropInterval = 1000;
            glitchIntensity = 0;

            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }
    </script>
</body>
</html>
