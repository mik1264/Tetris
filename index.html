<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        canvas {
            border: 3px solid #333;
            background: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
            min-width: 150px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .score, .level, .lines {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .next-piece-canvas {
            border: 2px solid #333;
            background: #000;
            margin-top: 10px;
        }

        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
            text-align: left;
            font-size: 0.9em;
        }

        .controls h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .controls p {
            margin: 5px 0;
            color: #555;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>TETRIS</h1>

        <div class="game-area">
            <canvas id="tetris" width="300" height="600"></canvas>

            <div class="side-panel">
                <div class="info-box">
                    <h3>Score</h3>
                    <div class="score" id="score">0</div>
                </div>

                <div class="info-box">
                    <h3>Level</h3>
                    <div class="level" id="level">1</div>
                </div>

                <div class="info-box">
                    <h3>Lines</h3>
                    <div class="lines" id="lines">0</div>
                </div>

                <div class="info-box">
                    <h3>Next Piece</h3>
                    <canvas id="nextPiece" class="next-piece-canvas" width="120" height="120"></canvas>
                </div>

                <div class="controls">
                    <h3>Controls</h3>
                    <p><strong>←/→</strong> Move</p>
                    <p><strong>↓</strong> Soft Drop</p>
                    <p><strong>↑</strong> Rotate</p>
                    <p><strong>Space</strong> Hard Drop</p>
                    <p><strong>P</strong> Pause</p>
                </div>
            </div>
        </div>

        <button id="startBtn">Start Game</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // Tetromino shapes
        const SHAPES = {
            'I': [[1, 1, 1, 1]],
            'O': [[1, 1], [1, 1]],
            'T': [[0, 1, 0], [1, 1, 1]],
            'S': [[0, 1, 1], [1, 1, 0]],
            'Z': [[1, 1, 0], [0, 1, 1]],
            'J': [[1, 0, 0], [1, 1, 1]],
            'L': [[0, 0, 1], [1, 1, 1]]
        };

        const COLORS = {
            'I': '#00f0f0',
            'O': '#f0f000',
            'T': '#a000f0',
            'S': '#00f000',
            'Z': '#f00000',
            'J': '#0000f0',
            'L': '#f0a000'
        };

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;
        let gameRunning = false;

        // Initialize board
        function createBoard() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        }

        // Draw a block
        function drawBlock(x, y, color, context = ctx) {
            context.fillStyle = color;
            context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            context.strokeStyle = '#000';
            context.lineWidth = 2;
            context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        // Draw the board
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        drawBlock(col, row, board[row][col]);
                    }
                }
            }
        }

        // Create a random piece
        function createPiece() {
            const pieces = Object.keys(SHAPES);
            const type = pieces[Math.floor(Math.random() * pieces.length)];
            return {
                shape: SHAPES[type],
                color: COLORS[type],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[type][0].length / 2),
                y: 0,
                type: type
            };
        }

        // Draw current piece
        function drawPiece(piece, context = ctx, offsetX = 0, offsetY = 0) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(piece.x + x + offsetX, piece.y + y + offsetY, piece.color, context);
                    }
                });
            });
        }

        // Draw next piece preview
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;

                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(x + offsetX, y + offsetY, nextPiece.color, nextCtx);
                        }
                    });
                });
            }
        }

        // Check collision
        function checkCollision(piece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;

                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }

                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Merge piece to board
        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }

        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;

            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++; // Check the same row again
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += [0, 40, 100, 300, 1200][linesCleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateScore();
            }
        }

        // Rotate piece
        function rotate(piece) {
            const newShape = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );

            const rotated = { ...piece, shape: newShape };

            if (!checkCollision(rotated)) {
                return rotated;
            }

            // Wall kick
            for (let offset of [1, -1, 2, -2]) {
                rotated.x = piece.x + offset;
                if (!checkCollision(rotated)) {
                    return rotated;
                }
            }

            return piece;
        }

        // Move piece
        function move(direction) {
            if (!currentPiece || isPaused) return;

            if (direction === 'left' && !checkCollision(currentPiece, -1, 0)) {
                currentPiece.x--;
            } else if (direction === 'right' && !checkCollision(currentPiece, 1, 0)) {
                currentPiece.x++;
            } else if (direction === 'down') {
                if (!checkCollision(currentPiece, 0, 1)) {
                    currentPiece.y++;
                    score += 1;
                    updateScore();
                } else {
                    placePiece();
                }
            }
        }

        // Hard drop
        function hardDrop() {
            if (!currentPiece || isPaused) return;

            while (!checkCollision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            updateScore();
            placePiece();
        }

        // Place piece and spawn new one
        function placePiece() {
            mergePiece();
            clearLines();
            spawnPiece();
        }

        // Spawn new piece
        function spawnPiece() {
            currentPiece = nextPiece || createPiece();
            nextPiece = createPiece();
            drawNextPiece();

            if (checkCollision(currentPiece)) {
                gameOver();
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        // Main game loop
        function update(time = 0) {
            if (!gameRunning || isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                move('down');
                dropCounter = 0;
            }

            drawBoard();
            if (currentPiece) {
                drawPiece(currentPiece);
            }

            gameLoop = requestAnimationFrame(update);
        }

        // Start game
        function startGame() {
            createBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropCounter = 0;
            dropInterval = 1000;
            isPaused = false;
            gameRunning = true;

            updateScore();
            nextPiece = createPiece();
            spawnPiece();

            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('startBtn').textContent = 'Restart Game';

            lastTime = 0;
            update();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    if (currentPiece && !isPaused) {
                        currentPiece = rotate(currentPiece);
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    isPaused = !isPaused;
                    if (!isPaused) {
                        lastTime = performance.now();
                        update(lastTime);
                    }
                    break;
            }
        });

        // Button events
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Initial draw
        drawBoard();
    </script>
</body>
</html>
