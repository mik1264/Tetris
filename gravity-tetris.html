<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Tetris - p5.js Variation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }
        #canvas-container {
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üåç Gravity Tetris</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Lines: <span id="lines">0</span></p>
        <p>Level: <span id="level">1</span></p>
    </div>
    <div class="controls">
        <strong>Controls:</strong> Arrow Keys to move/rotate | Space to drop | P to pause
    </div>
    <script>
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        let grid = [];
        let fallingBlocks = [];
        let currentPiece;
        let gameOver = false;
        let paused = false;
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let canSpawn = true;

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const COLORS = [
            [0, 255, 255],    // Cyan
            [255, 255, 0],    // Yellow
            [255, 0, 255],    // Magenta
            [255, 128, 0],    // Orange
            [0, 0, 255],      // Blue
            [0, 255, 0],      // Green
            [255, 0, 0]       // Red
        ];

        class FallingBlock {
            constructor(x, y, col) {
                this.x = x * BLOCK_SIZE;
                this.y = y * BLOCK_SIZE;
                this.targetY = y * BLOCK_SIZE;
                this.col = col;
                this.velocity = 0;
                this.gravity = 0.8;
                this.bounceCount = 0;
                this.settled = false;
                this.wobble = random(TWO_PI);
            }

            update() {
                if (this.settled) return;

                // Apply gravity
                this.velocity += this.gravity;
                this.y += this.velocity;

                // Check if reached target
                if (this.y >= this.targetY) {
                    this.y = this.targetY;
                    this.velocity *= -0.5; // Bounce with damping

                    this.bounceCount++;
                    if (abs(this.velocity) < 1 || this.bounceCount > 4) {
                        this.settled = true;
                        this.velocity = 0;
                        this.y = this.targetY;
                    }
                }
            }

            display() {
                push();
                translate(this.x + BLOCK_SIZE/2, this.y + BLOCK_SIZE/2);

                // Squash and stretch effect
                let squashY = 1;
                let squashX = 1;
                if (!this.settled && abs(this.velocity) > 0.5) {
                    squashY = map(abs(this.velocity), 0, 10, 1, 0.8);
                    squashX = map(abs(this.velocity), 0, 10, 1, 1.2);
                    rotate(sin(this.wobble + frameCount * 0.1) * 0.05);
                }

                fill(this.col[0], this.col[1], this.col[2]);
                stroke(255, 200);
                strokeWeight(2);
                rect(-BLOCK_SIZE/2 * squashX, -BLOCK_SIZE/2 * squashY,
                     BLOCK_SIZE * squashX, BLOCK_SIZE * squashY);

                // Highlight
                noStroke();
                fill(255, 255, 255, 100);
                rect(-BLOCK_SIZE/2 * squashX + 5, -BLOCK_SIZE/2 * squashY + 5,
                     BLOCK_SIZE/2, BLOCK_SIZE/2);

                pop();
            }
        }

        class Piece {
            constructor() {
                this.shape = random(SHAPES);
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
                this.col = random(COLORS);
            }

            draw() {
                push();
                fill(this.col[0], this.col[1], this.col[2]);
                stroke(255, 200);
                strokeWeight(2);

                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            let px = (this.x + col) * BLOCK_SIZE;
                            let py = (this.y + row) * BLOCK_SIZE;
                            rect(px, py, BLOCK_SIZE, BLOCK_SIZE);

                            // Highlight
                            noStroke();
                            fill(255, 255, 255, 100);
                            rect(px + 5, py + 5, BLOCK_SIZE/2, BLOCK_SIZE/2);
                        }
                    }
                }
                pop();
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.collision()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            rotate() {
                const newShape = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                const oldShape = this.shape;
                this.shape = newShape;
                if (this.collision()) {
                    this.shape = oldShape;
                }
            }

            collision() {
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            let newX = this.x + col;
                            let newY = this.y + row;
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            if (newY >= 0 && grid[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            lock() {
                // Convert piece blocks to falling blocks with physics
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            let newY = this.y + row;
                            let newX = this.x + col;
                            if (newY >= 0) {
                                // Find the bottom-most empty position
                                let targetY = newY;
                                while (targetY < ROWS - 1 && !grid[targetY + 1][newX]) {
                                    targetY++;
                                }
                                fallingBlocks.push(new FallingBlock(newX, targetY, this.col));
                            }
                        }
                    }
                }
            }
        }

        function setup() {
            let canvas = createCanvas(COLS * BLOCK_SIZE, ROWS * BLOCK_SIZE);
            canvas.parent('canvas-container');

            for (let i = 0; i < ROWS; i++) {
                grid[i] = Array(COLS).fill(0);
            }

            currentPiece = new Piece();
            frameRate(60);
        }

        function draw() {
            if (!gameOver && !paused) {
                let now = millis();
                let deltaTime = now - lastTime;
                lastTime = now;

                dropCounter += deltaTime;
                if (dropCounter > dropInterval && canSpawn) {
                    if (!currentPiece.move(0, 1)) {
                        currentPiece.lock();
                        canSpawn = false;

                        // Wait for blocks to settle before checking lines
                        setTimeout(() => {
                            settleBlocks();
                            clearLines();
                            if (canSpawn) {
                                currentPiece = new Piece();
                                if (currentPiece.collision()) {
                                    gameOver = true;
                                }
                            }
                        }, 1000);
                    }
                    dropCounter = 0;
                }
            }

            // Draw background
            background(30, 60, 100);

            // Update and draw falling blocks
            for (let block of fallingBlocks) {
                block.update();
                block.display();
            }

            // Draw settled grid
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (grid[row][col]) {
                        push();
                        fill(grid[row][col][0], grid[row][col][1], grid[row][col][2]);
                        stroke(255, 200);
                        strokeWeight(2);
                        rect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);

                        // Highlight
                        noStroke();
                        fill(255, 255, 255, 100);
                        rect(col * BLOCK_SIZE + 5, row * BLOCK_SIZE + 5, BLOCK_SIZE/2, BLOCK_SIZE/2);
                        pop();
                    } else {
                        stroke(100, 150, 200, 100);
                        strokeWeight(1);
                        noFill();
                        rect(col * BLOCK_SIZE, row * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }

            // Draw current piece
            if (!gameOver && currentPiece && canSpawn) {
                currentPiece.draw();
            }

            // Game over overlay
            if (gameOver) {
                fill(0, 0, 0, 200);
                rect(0, height/2 - 50, width, 100);
                fill(255);
                textAlign(CENTER, CENTER);
                textSize(32);
                text('GAME OVER', width/2, height/2 - 20);
                textSize(16);
                text('Press R to restart', width/2, height/2 + 20);
            }

            if (paused) {
                fill(0, 0, 0, 150);
                rect(0, height/2 - 40, width, 80);
                fill(255);
                textAlign(CENTER, CENTER);
                textSize(32);
                text('PAUSED', width/2, height/2);
            }
        }

        function settleBlocks() {
            // Store the falling blocks before clearing
            let blocksToSettle = [...fallingBlocks];

            // Clear fallingBlocks array
            fallingBlocks = [];

            // Clear grid
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    grid[row][col] = 0;
                }
            }

            // Re-populate grid from settled falling blocks
            for (let block of blocksToSettle) {
                if (block.settled) {
                    let gridY = Math.round(block.y / BLOCK_SIZE);
                    let gridX = Math.round(block.x / BLOCK_SIZE);
                    if (gridY >= 0 && gridY < ROWS && gridX >= 0 && gridX < COLS) {
                        grid[gridY][gridX] = block.col;
                    }
                }
            }

            canSpawn = true;
        }

        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (grid[row].every(cell => cell !== 0)) {
                    grid.splice(row, 1);
                    grid.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);

                document.getElementById('score').textContent = score;
                document.getElementById('lines').textContent = lines;
                document.getElementById('level').textContent = level;
            }
        }

        function keyPressed() {
            if (gameOver && key === 'r') {
                resetGame();
                return;
            }

            if (key === 'p' || key === 'P') {
                paused = !paused;
                return;
            }

            if (paused || gameOver || !canSpawn) return;

            if (keyCode === LEFT_ARROW) {
                currentPiece.move(-1, 0);
            } else if (keyCode === RIGHT_ARROW) {
                currentPiece.move(1, 0);
            } else if (keyCode === DOWN_ARROW) {
                if (currentPiece.move(0, 1)) {
                    score += 1;
                    document.getElementById('score').textContent = score;
                }
            } else if (keyCode === UP_ARROW) {
                currentPiece.rotate();
            } else if (key === ' ') {
                while (currentPiece.move(0, 1)) {
                    score += 2;
                }
                document.getElementById('score').textContent = score;
            }
        }

        function resetGame() {
            grid = [];
            for (let i = 0; i < ROWS; i++) {
                grid[i] = Array(COLS).fill(0);
            }
            fallingBlocks = [];
            currentPiece = new Piece();
            gameOver = false;
            paused = false;
            score = 0;
            lines = 0;
            level = 1;
            dropCounter = 0;
            dropInterval = 1000;
            canSpawn = true;

            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }
    </script>
</body>
</html>
